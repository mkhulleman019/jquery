<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    </head>

    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='content'>\
                            <h1>jQuery Practice</h1>\
                            <p id='1'>Let's see what we can do with jQuery!</p>\
                            <p id='2'>Click me to make the text above turn blue!</p>\
                            <p id='3'> Now, click the blue text to make something else happen!</p>\
                        </div>\
                    <div>\
                </body>"
            );
            $("#container").css({"margin-left":"5%"});
            //Changes p1 to blue when p2 is clicked//
            $("#2").click( function() {
                $("#1").css({"color":"blue"});
            });
            //Moves p3 when p1 is clicked//
            $("#1").click( function() {
                $("h1").hide("fast");
                $("#3").animate({
                    width:"toggle",
                    height:"toggle"
                }, {
                    duration: 600,
                    specialEasing: {
                        width:"linear",
                        height:"easeOutBounce"
                    }
                });
                
            });
        });
    </script>
</html>
